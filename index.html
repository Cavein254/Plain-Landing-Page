<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Navbar</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="nav">
        <div class="brand">
            <img class="logo" src="./img/logo.png" alt="logo" />
        </div>
        <div class="links" onclick="handleClick()">
            <span class="menu">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </span>

            <ul class="menuLinks">
                <li>Home</li>
                <li>Project</li>
                <li>About</li>
            </ul>
        </div>
        <div class="contact">
            <p>Contact</p>
        </div>
    </div>
    <h1>A Cool Responsive Navbar using Html and Css Only</h1>
    <script src="./scripts/script.js"></script>
</body>

</html>
